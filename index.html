<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Geotest</title>
    <meta name="description" content="Y2K aesthetic page">
    <link rel="stylesheet" href="./base.css">
</head>
<body>
    <header>
        <style>
            h1{
            color: #e6e6e6;
            background-color: #000000;
            padding: 5px;
            display: inline-block;
            }
        </style>
        <h1>Geotest</h1>
        <nav>
            <ul style="position:fixed; right:1.5rem; top:1.25rem; display:flex; align-items:center; list-style:none; margin: 0; padding:0;">
                <button id="botonPlayPause">▶</button>
                <li style="margin-left:1em;"><a href="https://github.com/blacklotux">GitHub</a></li>
                <li style="margin-left:1em;"><a href="https://github.com/blacklotux/geotest">Repo.</a></li>
                <li style="margin-left:1em;"><a href="https://www.youtube.com/@OtakuSinCloset">My YouTube Ch.</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <audio id="websong" src="./bgm/astral breeze.mp3" preload="auto"></audio>
            <script>
                const audio = document.getElementById('websong');
                const boton = document.getElementById('botonPlayPause');
                boton.innerHTML = '▶';
                boton.addEventListener('click', () => {
                    if (audio.paused) {
                        audio.play()
                            .then(() => {
                                boton.innerHTML = '⏸';
                            })
                            .catch(err => {
                                console.error("Error al reproducir:", err);
                                alert("No se pudo reproducir el audio. Posible bloqueo del navegador.");
                            });
                    } else {
                        audio.pause();
                        boton.innerHTML = '▶';
                    }
                });
                audio.addEventListener('ended', () => {
                    boton.innerHTML = '▶';
                });
            </script>
            <p>&copy; 2025</p> 
        </section>
    </main>

    <footer class="sticky">
    <style>
        main { padding-bottom: 3.5rem; }
        footer.sticky {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0.75rem 1rem;
            text-align: center;
            z-index: 100;
        }
    </style>
    </footer>

<script src="js.js" defer></script>

</body>
</html>
